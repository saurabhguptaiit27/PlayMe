<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayMe - Anywhere</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="PlayMe" /> PlayMe</li>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search for music..." />
          <button id="search-button">Search</button>
        </div>
        <div class="navbutton">
          <div id="home"><li>Home</li></div>
          <div id="about"><li>About</li></div>
          <div id="contactus"><li>Contact Us</li></div>
        </div>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1 class="heading">Music From Pixabay</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">A long way</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:34
                <i id="0" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Abstract future</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >01:31
                <i id="1" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Baby Mandala</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:11
                <i id="2" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Dont Stop Me</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:30
                <i id="3" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Glossy</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >01:33
                <i id="4" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Once in Paris</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:12
                <i id="5" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Deep future</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:05
                <i id="6" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Science Docs</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:07
                <i id="7" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Titanium</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >01:46
                <i id="8" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Trap future bass</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:06
                <i id="9" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Music From Pixabay</span>
      </div>
      <div class="volumeicons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-volume-off" id="volumeoff"></i>
        <i class="fa-solid fa-volume-low" id="volumelow"></i>
        <i class="fa-solid fa-volume-high" id="volumehigh"></i>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/0d6fbd4e86.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
